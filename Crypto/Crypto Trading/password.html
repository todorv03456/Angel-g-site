<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../../../logo_bg_site.png">
    <title>Password Page</title>
    <style>
        /* Основни стилове за страницата */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер за формата */
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Заглавие на страницата */
        h1 {
            color: #0077b6;
            font-size: 1.8rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Стилове за полето за парола */
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        /* Ефект при фокус на полето за парола */
        input[type="password"]:focus {
            border-color: #0077b6;
            outline: none;
        }

        /* Стилове за бутона за потвърждение */
        button {
            width: 100%;
            padding: 12px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Ефект при hover на бутона */
        button:hover {
            background-color: #005f8c;
        }

        /* Допълнителен текст или съобщения */
        p {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        /* Малка анимация при зареждане на формата */
        .container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Малко пространство под бутона */
        .passwordHint {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Required</h1>
        <p class="passwordHint">Please enter the correct password to continue.</p>

        <form id="passwordForm">
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Submit</button>
        </form>

        <p>© 2024 G site. All rights reserved.</p>
    </div>

    <script src="htmlJsPassowrdCode.js"></script>
</body>
</html>
